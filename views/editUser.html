<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curd App</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a class="navbar-brand" href="#">Curd App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="index.html">User List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createUser.html">Add User</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center mt-5">
      <h3>User Details</h3>
      <form action="" method="" name="editUserForm" id="editUserForm">
        <div class="row">
          <div class="col-md-6">
            <label>User Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              required
              maxlength="15"
            />
          </div>
          <div class="col-md-6">
            <label>User Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Dob</label>
            <input type="date" class="form-control" name="dob" required />
          </div>
          <div class="col-md-6">
            <label>Age</label>
            <input
              type="number"
              class="form-control"
              name="age"
              required
              maxlength="2"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Gender</label>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  value="male"
                  id="male"
                />Male
              </div>
              <div class="col-md-6">
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  value="Female"
                  id="Female"
                />Female
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label>Country Code</label>
            <input
              type="number"
              class="form-control"
              name="countrycode"
              required
              maxlength="2"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Contact Number</label>
            <input
              type="number"
              class="form-control"
              name="contactnumber"
              required
              maxlength="10"
            />
          </div>
          <div class="col-md-6">
            <label>Pin code</label>
            <input
              type="number"
              class="form-control"
              name="pincode"
              required
              maxlength="10"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Address</label>
            <textarea
              class="form-control"
              cols="5"
              rows="3"
              name="address"
              required
            ></textarea>
          </div>
          <div class="col-md-6">
            <label>Skills</label>
            <textarea
              class="form-control"
              cols="5"
              rows="3"
              name="skills"
              required
            ></textarea>
          </div>
        </div>
      </form>
      <div class="row mt-3">
        <div class="col-md-4 ">
          <button
            class="btn btn-success btn-lg"
            data-toggle="modal"
            data-target="#basicExampleModal"
          >
            Update Password
          </button>
        </div>
        <div class="col-md-4 ">
          <button class="btn btn-info btn-lg updateUser">Update User</button>
        </div>
        <div class="col-md-4 ">
          <button class="btn btn-default btn-lg updateLocation">
            Update Location
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="basicExampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Password Changes</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form name="updatePasswordForm" id="updatePasswordForm">
            <div class="modal-body">
              <div class="form-group">
                <input
                  type="oldPassword"
                  class="form-control"
                  placeholder="Enter Old Password"
                  name="oldPassword"
                />
              </div>
              <div class="form-group">
                <input
                  type="newPassword"
                  class="form-control"
                  placeholder="Enter New Password"
                  name="password"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary update-password">
                Update Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/js/mdb.min.js"
    ></script>
    <script src="./js/edituser.js"></script>
    <script src="./js/tata.js"></script>
  </body>
</html>
